<div class="agregar-usuario-container">
    <h2>{{modificationType}} Usuario</h2>
    <form (submit)="guardarUsuario()">
    <label for="firstName">Nombre:</label>
    <input type="text" id="firstName" [(ngModel)]="firstName" [ngModelOptions]="{ standalone: true }" required>
    
    <label for="lastName">Apellido:</label>
    <input type="text" id="lastName" [(ngModel)]="lastName" [ngModelOptions]="{ standalone: true }" required>
    
    <label for="dateOfBirth">Fecha de Nacimiento:</label>
    <input type="date" id="dateOfBirth" [(ngModel)]="dateOfBirth" [ngModelOptions]="{ standalone: true }" required>
    
    <label for="address">Dirección:</label>
    <input type="text" id="address" [(ngModel)]="address" [ngModelOptions]="{ standalone: true }" required>
    
    <label for="phoneNumber">Teléfono:</label>
    <input type="text" id="phoneNumber" [(ngModel)]="phoneNumber" [ngModelOptions]="{ standalone: true }" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" [ngModelOptions]="{ standalone: true }" required>
    
    <button type="submit">Guardar</button>
    <button type="button" (click)="cancelar()">Cancelar</button>
    </form>
</div>
