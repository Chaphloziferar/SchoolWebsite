<app-confirm-modal></app-confirm-modal>

<header class="header">
  <h1 class="title">Listado de Estudiantes</h1>
</header>

<div class="button-container">
  <button [ngClass]="{'button-delete': isSelectedStudent}" [disabled]="!isSelectedStudent" (click)="deleteStudent()">Eliminar</button>
  <button [ngClass]="{'button-edit': isSelectedStudent}" [disabled]="!isSelectedStudent" (click)="editStudent()">Editar</button>
  <button class="button-general"  (click)="addStudent()">Agregar</button>
  <!--<button [ngClass]="{'button-general': isSelectedStudent}" [disabled]="!isSelectedStudent" (click)="viewNotes()">Ver Notas</button>-->
</div>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Fecha de Nacimiento</th>
      <th>Dirección</th>
      <th>Teléfono</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students" (click)="highlightRow($event.target, student)">
      <td>{{ student.studentId }}</td>
      <td>{{ student.firstName }}</td>
      <td>{{ student.lastName }}</td>
      <td>{{ student.dateOfBirth | date }}</td>
      <td>{{ student.address }}</td>
      <td>{{ student.phoneNumber }}</td>
      <td>{{ student.email }}</td>
    </tr>
  </tbody>
</table>
